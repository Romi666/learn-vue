<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Tutorials</title>
    <link href="styles.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id='vue-app'>
        <button v-on:click="age++">Add a year</button>
        <button v-on:click="age--">Subtract a year</button>
        <button @click="Add(1)">Method Add a year</button>
        <button v-on:click="Subtract(1)">Method Subtract a year</button>
        <button @dblclick="Add(10)">Method Add a 10 year</button>
        <button v-on:dblclick="Subtract(10)">Method Subtract a 10 year</button>
      <p>My age is {{age}}</p>

      <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
